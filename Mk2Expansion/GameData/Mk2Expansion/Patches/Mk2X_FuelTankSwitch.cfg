// Adds FSFuelSwitch to fuel containing mod parts
// LF,LF/O, Structural variants

@PART[M2X_HypersonicNose]:HAS[!MODULE[InterstellarFuelSwitch],!MODULE[ModuleTankManager],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines],!MODULE[FSfuelSwitch]]:NEEDS[!modularFuelTanks,!RealFuels,!KerbalAtomics]

{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = #LOC_Mk2X_FuelTankSwitch_switcherDescription // #LOC_Mk2X_FuelTankSwitch_switcherDescription = Tank Type
		baseVolume = 400

		SUBTYPE
		{
			name = #LOC_M2X_ServiceBay_STR
		}
		SUBTYPE
		{
			name = #LOC_M2X_ServiceBay_LF
			tankType = LiquidFuel
		}
		SUBTYPE
		{
			name = #LOC_M2X_ServiceBay_LF/O
			tankType = LFO
		}
	}
}

